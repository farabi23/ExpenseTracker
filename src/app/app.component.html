<nz-layout class="layout">

  <nz-sider>
    <div class="logo">
      <img
        src="https://pics.craiyon.com/2023-09-30/03ceca84990a4b33a642d96d88915ae5.webp"
      alt="Avatar" class="avatar">
      <div class="user-info">
        <strong>Root</strong>
      </div>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline">
      <li nz-menu-item routerLink="/">
        <span nz-icon nzType="dashboard"></span>
        <span>Dashboard</span>
      </li>
      <li nz-menu-item routerLink="/income">
        <span nz-icon nzType="fund"></span>
        <span>Income</span>
      </li>
      <li nz-menu-item routerLink="/expense">
        <span nz-icon nzType="fall"></span>
        <span>Expense</span>
      </li>
    </ul>
  </nz-sider>

  <nz-layout class="right-layout">
    <nz-content>
      <div class="inner-content">

        <router-outlet></router-outlet>

      </div>
    </nz-content>
  </nz-layout>

</nz-layout>
